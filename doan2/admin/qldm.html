    <script>
        $('document').ready(function(){
            $('#dk').click(function(){
                var number =$('.tb tr').length;
                var b=$('input[name="b"]').val();
                var c=$('input[name="c"]').val();
                var st= '<tr><td>' +number+'</td><td>'+b+'</td><td>'+c+'</td><td>'+"<input type='button' id='e' value='Xoá' onclick='xoa(this)''>"+'</td><td>'+"<button id='them' onclick='them()''  >Thêm</button>"+' </td></tr>';
                $('table').append(st);
                $('.add').hide();
                debugger;
            });
            $('#e').click(function(){
                if(confirm("Bạn có muốn xoá không"))
                {
                    $(this).parent().parent().remove();
                }
                else{
                    return false;
                }
            });
            $('#them').click(function(){
                $('.add').show();
            });

        });
        function xoa(h){
            if(confirm("Bạn có muốn xoá không"))
                {
                    $(h).parent().parent().remove();
                }
                else{
                    return false;
                }
        }
        function them(){
            $('.add').show();
        }
    </script>
