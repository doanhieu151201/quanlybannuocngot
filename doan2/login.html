<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header>Đăng Nhập Tài Khoản</header>
            <form action="trangchu.html" method="GET">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" required placeholder="Email or Phone">
                </div>
                <div class="field space">
                 <span class="fa fa-lock"></span>
                 <input type="password" class="password" required placeholder="Password">
             </div>
             <div class="remember">
                 <input type="checkbox" checked="checked" name="remember"><i>Nhớ mật khẩu</i>
             </div> 
             <div class="pass">
                 <a href="#">Quên mật khẩu?</a>
             </div>
             <div class="field">
                 <input type="submit" value="ĐĂNG NHẬP">
             </div>
             <div class="login">Hoặc đăng nhập với</div>
             <div class="link">
                 <div class="singup">Không có tài khoản?
                     <a href="#">Singup</a>
                 </div>
            </from>
        </div>
    </div>
</body>
</html>
